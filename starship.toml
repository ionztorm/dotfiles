palette = "tokyonight"

format = """
$character\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang"""

add_newline = false

[character]
success_symbol = "[âžœ](bold success)"  # light-green
error_symbol = "[âžœ](bold error)"    # red

[directory]
truncation_length = 1
read_only = " ðŸ”’"
style = "directory"                     # yellow

[git_branch]
symbol = "git"
format = '[$symbol:\([$branch](bold branch)\)](bold symbol) '
[git_status]
style = "bold status"               # orange

[python]
format = "[îœ¼ $virtualenv]($style) "
style = "python"                    # comment

[nodejs]
symbol = "îœ˜"
format = "[$symbol]($style) "
style = "node"                    # green

[rust]
symbol = "îž¨"
format = "[$symbol]($style) "
style = "rust"                    # orange

[golang]
symbol = "î˜§"
format = "[$symbol]($style) "
style = "go"

