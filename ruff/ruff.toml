exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]


line-length = 100
indent-width = 4

[lint]
select = [
    "E", "F", "W", "B", "I", "RUF", "N", "LOG", "ERA", "UP",
    "ANN", "ASYNC", "S", "RET", "TCH", "ARG", "PTH"
]
# "D"
ignore = [
    "D203", "D213"
]
# Enable automatic fixing of issues
fixable  = ["ALL"]

[lint.isort]
case-sensitive = true
order-by-type = true
combine-as-imports = true
length-sort = true
lines-between-types = 1
no-sections = false


[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

